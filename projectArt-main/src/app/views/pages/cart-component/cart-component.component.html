<div class="cart-container">
  <button class="back-button" routerLink="/store">← Continuar comprando</button>
  <hr class="divider">
  <div class="cart-content">
    <div class="cart-items">
      <h2>Carrito de Compras</h2>
      <div *ngIf="cartItems.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img [src]="item.image" alt="{{ item.name }}">
          <div class="item-details">
            <h3>{{ item.name }}</h3>
          </div>
          <p class="item-price">{{ item.price | currency }}</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item, item.quantity - 1)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
          </div>
          <button class="remove-button" (click)="removeFromCart(item)">Eliminar</button>
        </div>
        <button class="clear-cart-button" (click)="clearCart()">Vaciar Carrito</button>
      </div>
      <ng-template #emptyCart>
        <p>Tu carrito está vacío.</p>
      </ng-template>
    </div>
    <div class="cart-summary">
      <div class="contact-artist">
        <h3>Contactar artista</h3>
        <div class="social-icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-whatsapp"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <div class="upload-proof">
        <label for="proof-upload" class="upload-label">Subir comprobante de pago</label>
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M452-202h60v-201l82 82 42-42-156-152-154 154 42 42 84-84v201ZM220-80q-24 0-42-18t-18-42v-680q0-24 18-42t42-18h361l219 219v521q0 24-18 42t-42 18H220Zm331-554v-186H220v680h520v-494H551ZM220-820v186-186 680-680Z"/></svg>       
         <input type="file" id="proof-upload"  class="custom-file-upload" (change)="onFileChange($event)">
      </div>

      <p class="total-price">Total: {{ totalPrice | currency }}</p>
      <button class="submit-button"  (click)="submitForReview()">Enviar a revisión</button>
    </div>
  </div>
</div>
